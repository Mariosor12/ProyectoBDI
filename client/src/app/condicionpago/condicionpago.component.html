<div class="container">
  <h1>Condicion Pago</h1>
  <hr>

  <div *ngIf="tipoPago == ''">
    <div class="row">

        <div class="col-md-4">
            <div class="form-group">
                <div class="form-group">
                  <p>Cuota</p>
                    <input type="text" name = "cuota" [(ngModel)] = "tipopago[0].cuotas" placeholder="Cuotas" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <p>% cuotas</p>
                    <input type="text" name = "porccuotas" [(ngModel)] = "tipopago[0].porcuotas" placeholder="Porcentaje Cuotas" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <p>Mes/es</p>
                    <input type="text" name = "meses" [(ngModel)] = "tipopago[0].mes" placeholder="Meses" class="form-control" autofocus>
                </div>
            </div>
        </div>      

      <div class="col-md-4">
        <div class="form-group" style="margin-top: -5px">
            <label for="exampleSelect1">Seleccione método de pago</label>
            <select class="form-control" id="exampleSelect1" name="TP" [(ngModel)]="tipopago[0].tipo">
              <option>Seleccione Opción</option>
              <option>Transferencia</option>
              <option>Tarjeta de Crédito</option>
              <option>Tarjeta de Débito</option>
              <option>Cheque</option>      
            </select>
          </div>
      </div>

      <!-- <div class="col-md-6 offset-2">
        <p>Monto a Pagar: ${{monto}}</p>
        <p>Monto cubierto: ${{cubierto}}</p>
        <hr> -->
        <button (click)="SaveNuevoProducto()" class="btn btn-primary">Guardar Condicion de pago</button>
      <!-- </div> -->
    </div>
 

    <!----<button (click)="evento()" class="btn btn-primary">Siguiente</button>-->
  </div>

  <hr>
  <hr>

  <h1>Condicion Envio</h1>
  <hr>
  <div class="row">

    <div class="col-md-4">
        <div class="form-group">
            <div class="form-group">
              <p>Costo</p>
                <input type="text" name = "costo" [(ngModel)] = "envio[0].costo" placeholder="Costo" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <p>Recargo</p>
                <input type="text" name = "recargo" [(ngModel)] = "envio[0].recargo" placeholder="Recargo" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <p>Direccion</p>
                <input type="text" name = "direccion" [(ngModel)] = "envio[0].direccion" placeholder="Direccion" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <p>Proveedor</p>
                <input type="text" name = "proveedor" [(ngModel)] = "envio[0].proveedor" placeholder="Proveedor" class="form-control" autofocus>
            </div>
        </div>
    </div>      

  <div class="col-md-4">
    <div class="form-group" style="margin-top: -5px">
        <label for="exampleSelect1">Seleccione tipo transporte</label>
        <select class="form-control" id="exampleSelect1" name="TP" [(ngModel)]="envio[0].transporte">
          <option>Seleccione Opción</option>
          <option>vehiculo</option>
          <option>barco</option>
          <option>avion</option>    
        </select>
      </div>
  </div>

  <!-- <div class="col-md-6 offset-2">
    <p>Monto a Pagar: ${{monto}}</p>
    <p>Monto cubierto: ${{cubierto}}</p>
    <hr> -->
    <button (click)="SaveNuevoEnvio()" class="btn btn-primary">Guardar Condicion de Envio</button>
  <!-- </div> -->
</div>

  
</div>

<br>
