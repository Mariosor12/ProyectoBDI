<br>

<div class="container">
  <h1>Pagos</h1>
  <hr>


    <div class="row">   
      <div class="col-md-4">
        <div class="form-group" style="margin-top: -5px">
          <label for="exampleSelect1">Seleccione método de pago</label>
          <select class="form-control" id="exampleSelect1" name="TP" [(ngModel)]="tipopago[0].tipo">
            <option>Seleccione Opción</option>
            <option>Transferencia</option>
            <option>Tar_credito</option>
            <option>Tar_debito</option>
            <option>Cheque</option>      
          </select>
        </div>
        <div class="form-group">
          <p>Pago cuotas por mes</p>
          <input type="text" name = "nombref" [(ngModel)] = "tipopagomesesxcuota" placeholder= "Cuota" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <p>% Cuota</p>
          <input type="text" name = "nombretp" [(ngModel)] = "tipopagocuota" placeholder="% Cuotas" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <p>Meses</p>
          <input type="text" name = "nombrepe" [(ngModel)] = "tipopagomeses" placeholder="Meses" class="form-control" autofocus>
      </div>
    </div>
      <div class="col-md-6 offset-2">
        <p>Monto a Pagar sin envio: ${{monto}}</p>
        <p>Costo Envio: ${{costoe}}</p>
        <p>Recargo Envio: {{recargo}}%</p>
        <p>Monto Total: ${{total}}</p>
        <hr>
        <button (click)="SaveNuevoProducto1()"  (click)="SaveNuevoProducto()" [routerLink] = "['/pedidospendiente', contrato[0].productor, contrato[0].cond, contrato[0].pago, contrato[0].proveedor]" class="btn btn-primary">Pagar</button>
      </div>

  
 

    <!----<button (click)="evento()" class="btn btn-primary">Siguiente</button>-->
  </div>
  
</div>

<br>
