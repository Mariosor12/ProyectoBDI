<div class="row">
    <h3>Agregar Resultado Evaluacion</h3>
    <hr>
    <div class="col-md-4 offset-md-2">
        <br>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <p>Fecha</p>
                        <input type="text" name = "fechai" [(ngModel)] = "resultado[0].fecha" placeholder="Fecha Inicio" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <p>Resultado</p>
                        <input type="text" name = "resultado" [(ngModel)] = "resultado[0].resultado" placeholder="Resultado" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Seleccione Tipo</label>
                        <select class="form-control" id="exampleSelect1" name="tipo" [(ngModel)]="resultado[0].tipo">
                            <option>Seleccione Opci√≥n</option>
                            <option>Inicial</option>
                            <option>Renovacion</option>      
                          </select>
                    </div>
                    <div class="form-group">
                        <p>Proveedor</p>
                        <input type="text" name = "proveedor" [(ngModel)] = "evaluacion[0].proveedor" placeholder="Proveedor" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <p>Productor</p>
                        <input type="text" name = "productor" [(ngModel)] = "evaluacion[0].productor" placeholder="Productor" class="form-control" autofocus>
                    </div>
          <hr>               
                    <button (click)= "SaveNuevoProducto()" [routerLink] = "['/contrato/add', evaluacion[0].productor]"  class="btn btn-success btn-block">
                        SAVE
                    </button> 
                    <hr> 
                </form>
            </div>
        </div>
    </div>
</div>
