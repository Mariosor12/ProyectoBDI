
<div class="row">
    <h3>Agregar/Editar Contrato</h3>
    <hr>
    <div class="col-md-4 offset-md-2">
        <br>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name = "fechai" [(ngModel)] = "contrato[0].fechai" placeholder="Fecha Inicio" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "fechaf" [(ngModel)] = "contrato[0].fechaf" placeholder="Fecha Fin" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "descripcion" [(ngModel)] = "contrato[0].descripcion" placeholder="Descripcion" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "motivo" [(ngModel)] = "contrato[0].motivo" placeholder="motivo" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "exclusivo" [(ngModel)] = "contrato[0].exclusivo" placeholder="exclusivo" class="form-control" autofocus>
                    </div>
                    <select #valor class="form-control" id="exampleFormControlSelect1" style="margin-bottom: 5px">
                        <option>Ver Proveedores a elegir en la casilla de abajo</option>
                        <option *ngFor="let evaluaciones of evaluaciones">
                            {{evaluaciones.id}}-{{evaluaciones.razon}} 
                        </option>                            
                    </select>  
                    <div class="form-group">
                        <input type="text" name = "proveedor" [(ngModel)] = "contrato[0].proveedor" placeholder="Proveedor" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "productor" [(ngModel)] = "contrato[0].productor" placeholder="Productor" class="form-control" autofocus>
                    </div>
                    
          <hr>        
 
        <button (click) = "Aliados1()"  class="btn btn-success btn-block">
            Productor
        </button>  
               
                    <button (click)= "SaveNuevoProducto()" (click) = "getPerfumeP(contrato)" [routerLink] = "['/catalogo/add', contrato.productor, contrato.id]" class="btn btn-success btn-block">
                        SAVE
                    </button>  
                    <button (click)= "updatedContrato()" (click) = "getPerfumeP(contrato)" [routerLink] = "['/catalogo/add', contrato.productor, contrato.id]" class="btn btn-success btn-block">
                        EDITAR
                    </button> 
                </form>
            </div>
        </div>
    </div>
</div>
