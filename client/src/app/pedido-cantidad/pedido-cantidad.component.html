
<div class="row">
    <h3>Agregar Cantidad Pedido</h3>
    <hr>
    <div class="col-md-4 offset-md-2">
        <br>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <p>Cantidad</p>
                        <input type="text" name = "cantidad" [(ngModel)] = "pedido[0].cantidad" placeholder="Cantidad" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <p>Pedido</p>
                        <input type="text" name = "total" [(ngModel)] = "cantidad[0].id" placeholder="Pedido" class="form-control" autofocus>
                    </div>
                    
          <hr>        

               
                    <button (click)= "SaveNuevoProducto()" [routerLink] = "['/pedidospendiente', contrato[0].productor, clave[0].id, perfume[0].ingrediente, contrato[0].proveedor, pedido[0].cantidad, pedido[0].total]" class="btn btn-success btn-block">
                        SAVE
                    </button>  

                    <button (click)= "getAliados()"  class="btn btn-success btn-block">
                        CONSEGUIR CONDICIONES CLAVE
                    </button>  

                </form>
            </div>
        </div>
    </div>
</div>
